services:
  - type: web
    name: invitect-backend
    env: python
    plan: free
    region: oregon
  buildCommand: pip install --upgrade pip && PIP_CONSTRAINT=backend/constraints.txt pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: FRONTEND_ORIGIN
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false

# After creating the service, set the env vars in Render dashboard (or use the YAML sync feature).
# FRONTEND_ORIGIN should be the deployed frontend URL (e.g., https://your-frontend.onrender.com).
# FIREBASE_SERVICE_ACCOUNT must be the JSON of your Firebase service account (single line JSON string).
# GEMINI_API_KEY and YOUTUBE_API_KEY set from their providers.